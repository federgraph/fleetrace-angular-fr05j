<div id="button-row">
    <button mat-raised-button (click)="queryBtnClick()" [style.background-color]="ledColor">on</button>
    <button mat-raised-button (click)="disconnectBtnClick()">off</button>
    <button mat-raised-button color="warn" (click)="superClear()">clear</button>
    <button mat-raised-button (click)="logBtnClick()">log</button>
</div>
