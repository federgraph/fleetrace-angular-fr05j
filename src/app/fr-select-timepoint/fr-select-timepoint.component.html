<div class="button-row">
  <button mat-button>IT</button>
  @for (number of numbers; track number) {
    <ng-container>
      <button mat-raised-button (click)="click(number + 1)">{{ number + 1 }}</button>
    </ng-container>
  }
  <button mat-raised-button (click)="click(0)">Z</button>
  <button mat-raised-button color="warn" (click)="clear()">clear</button>
</div>
