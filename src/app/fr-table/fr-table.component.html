<table class="fr results">    
<thead>            
  <tr>
    <th *ngFor="let cell of resultTableHeader"
    [class.selected]="cell === currentHeaderCell"
    (click)="headerClick(cell)"
    class="{{cell.c}}">{{cell.v}}{{cell.s}}</th>
  </tr>
</thead>    
  <tr *ngFor="let row of resultTableBody; let i = index"
    (click)="setClickedRow(i)" [class.highlight]="i === selectedRow">
    <td *ngFor="let cell of row.cols" class="{{cell.c}}">{{cell.v}}</td>     
  </tr>
</table>
